{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>Tìm Kiếm Khóa Học</h2>
<form method="GET" action="{% url 'course_search' %}">
    <input type="text" name="q" placeholder="Tìm khóa học...">
    <button type="submit" class="btn btn-primary">Tìm Kiếm</button>
</form>

{% if courses %}
<table class="table">
    <thead>
        <tr>
            <th>Tiêu Đề</th>
            <th>Giáo Viên</th>
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
        <tr>
            <td><a href="{% url 'course_detail' course.id %}">{{ course.title }}</a></td>
            <td>{{ course.teacher }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>Không tìm thấy khóa học nào.</p>
{% endif %}
<a href="{% url 'course_list' %}">Quay lại danh sách</a>
{% endblock %}
